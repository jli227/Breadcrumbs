<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Sign-Up Service</title>

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
        <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
        <script src="js/angularfire.min.js"></script>
    </head>

    <body>
        <h1>Sign Up!</h1>
        <h2>Our service is fun and awesome, but you must be 13 years old to join.</h2>

        <form id="submit" class="form-horizontal">
            <label for="email">Email:</label>
            <input type="text" id="email" placeholder="Email"/>

            <label for="fname">First Name:</label>
            <input type="text" id="fname" placeholder="First Name"/>

            <label for="lname">Last Name:</label>
            <input type="text" id="lname" placeholder="Last Name"/>

            <label for="birthdate">Birthdate:</label>
            <input type="text" id="birthdate" placeholder="Birthdate"/>

            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Password"/>

            <div id="form-group"></div>
            <label for="cPassword">Confirm Password:</label>
            <input type="password" id="cPassword" placeholder="Confirm Password"/>

            <button type="reset" class="btn btn-default">Reset</button>
            <button type="submit" class="btn btn-primary">Sign Me Up!</button>
        </form>
    </body>
</html>
