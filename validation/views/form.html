<div class="container">

    <div class="page-header">
        <h1>Sign Up!</h1>
        <p>Our service is fun and awesome, but you must be 13 years old to join.</p>
    </div>

    <form name="signUpForm" id="submit">
        <div class="form-group">
            <label for="emailInp">Email:</label>
            <input type="email" class="form-control" name="emailInp" id="emailInp" placeholder="Email" ng-model="user.email" required/>
            <p class="validation-error" id="emailValidAlert" ng-if="signUpForm.emailInp.$error.email">Not valid email</p>
            <p class="validation-error" id="emailReqdAlert" ng-if="signUpForm.emailInp.$dirty && signUpForm.emailInp.$error.required">Email is required</p>
        </div>

        <div class="form-group">
            <label for="fname">First Name:</label>
            <input type="text" class="form-control" id="fname" placeholder="First Name"/>
        </div>

        <div class="form-group">
            <label for="lname">Last Name:</label>
            <input type="text" class="form-control" id="lname" placeholder="Last Name"/>
        </div>

        <div class="form-group">
            <label for="birthdate">Birthdate:</label>
            <input type="text" class="form-control" id="birthdate" placeholder="Birthdate"/>
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="password" placeholder="Password"/>
        </div>

        <div id="form-group">
            <label for="cPassword">Confirm Password:</label>
            <input type="password" class="form-control" id="cPassword" placeholder="Confirm Password"/>
        </div>

        <div class="form-group button-group">
            <button type="reset" class="btn btn-default">Reset</button>
            <button type="submit" class="btn btn-primary">Sign Me Up!</button>
        </div>

    </form>
</div>
