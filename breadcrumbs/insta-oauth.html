<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
	</head>
	<body>
		<script>
			var callBackResponse = window.location.hash;
			var responseParams = callBackResponse.split('&');

			responseParams.forEach(function (response) {
				response = response.split('=');
				if (response[0] === '#access_token') {
					window.localStorage.setItem('accessToken', response[1]);
				}
			});

			// dependent on IDE/server setup.
			var webstormUrl = 'http://localhost:8000/paintberi/breadcrumbs/index.html#/main';
			var sublimeUrl = 'http://localhost:8000/index.html#/main';
			window.location.href = webstormUrl;
		</script>
	</body>
</html>
